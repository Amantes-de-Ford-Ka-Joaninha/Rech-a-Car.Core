<div class="container main-container">
    <h4>Cadastrar Cupom</h4>
    <hr />
    <form novalidate [formGroup]="cadastroForm" (ngSubmit)='adicionarCupom()'>
        <div clas="form-group">

            <label class="col-md-2 control-label" for="nome">Nome</label>
            <div class="col-md-10">
                <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)"
                    formControlName="nome" />
            </div>

            <label class="col-md-2 control-label" for="valorMinimo">Valor Mínimo</label>
            <div class="col-md-10">
                <input class="form-control" id="valorMinimo" type="text" placeholder="Valor Mínimo (requerido)"
                    formControlName="valorMinimo" />
            </div>

            <label class="col-md-2 control-label" for="valorPercentual">Valor Percentual</label>
            <div class="col-md-10">
                <input class="form-control" id="valorPercentual" type="text" placeholder="Valor Percentual (requerido)"
                    formControlName="valorPercentual" />
            </div>

            <label class="col-md-2 control-label" for="valorFixo">Valor Fixo</label>
            <div class="col-md-10">
                <input class="form-control" id="valorFixo" type="text" placeholder="Valor Fixo (requerido)"
                    formControlName="valorFixo" />
            </div>

            <label class="col-md-2 control-label" for="usos">Usos</label>
            <div class="col-md-10">
                <input class="form-control" id="usos" type="text" placeholder="Usos do cupom (requerido)"
                    formControlName="usos" />
            </div>

            <label class="col-md-2 control-label" for="dataValidade">Data Validade</label>
            <div class="col-md-10">
                <div>
                    <input class="form-control" id="dataValidade" type="date" placeholder="Data Validade (requerido)"
                        formControlName="dataValidade" />
                </div>
            </div>
            
            <label class="col-md-2 control-label" for="parceiro">Parceiro</label>
            <div class="col-md-10">
                <select class="form-control" id="parceiroId" formControlName="parceiroId">
                    <option value="">Selecione um Parceiro</option>
                    <option *ngFor="let parceiro of listaParceiros" value={{parceiro.id}}>
                        {{parceiro.nome}}
                    </option>
                </select>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="registrar" type="submit">Registrar</button></span>
                <span><button class="btn btn-danger" id="cancelar" (click)="cancelar()">Cancelar</button></span>
            </div>
        </div>
    </form>
</div>
